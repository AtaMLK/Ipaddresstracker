<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- ================== STYLES ================== -->
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- ================== LEAFLET CSS ================== -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- ================== LEAFLET JS ================== -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="assets/js/app.js"></script>
  <title> IP Address Tracker</title>
</head>

<body>
  <div class="container">
    <!-- ================== HEADER ================== -->
    <div class="head">
      <h3 class="title">IP address tracker</h3>
      <img src="/images/pattern-bg-desktop.png" alt="blue-template" class="top-bg-image">
      <div class="searchbar">
        <input type="search" name="search" class="search-bar" placeholder="Search for any IP or domain">
        <label for="search" class="search-btn">></label>
      </div>
    </div>
    <!-- ================== IP DETAILS ================== -->
    <div class="body">
      <div class="content-box">
        <div class="content-box_parts ">
          <div class="content-parts_title">ip address</div>
          <span class="ipaddress"></span>
        </div>
        <div class="content-box_parts ">
          <div class="content-parts_title">location</div>
          <span class="location"></span>
        </div>
        <div class="content-box_parts ">
          <div class="content-parts_title">timezone</div>
          <span class="timezone"></span>
        </div>
        <div class="content-box_parts ">
          <div class="content-parts_title">isp</div>
          <span class="isp"></span>
        </div>
      </div>
      <!-- ================== MAP PREVIEW ================== -->
      <div id="map"></div>
    </div>
  </div>
  <!-- add offset value dynamically using the API -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
      var ip = "8.8.8.8";
      var api_key = "your_api_key";
      $(function () {
         $.ajax({
             url: "https://geo.ipify.org/api/v1",
             data: {apiKey: api_key, ipAddress: ip},
             success: function(data) {
                 $("body").append("<pre>"+ JSON.stringify(data,"",2)+"</pre>");
             }
         });
      });
  </script>
</body>

</html>
