<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/><!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
  <link rel="stylesheet" href="assets/style/style.css">

  <title> IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="container">
    <div class="head">
      <h3 class="title">IP address tracker</h3>
      <img src="/images/pattern-bg-desktop.png" alt="blue-template" class="img-fluid">
      <div class="searchbar"><input type="search" name="search" class="search-bar"
          placeholder="Search for any IP or domain">
        <label for="search">></label>
      </div>
    </div>
    <div class="body">
      <div class="content-box">
        <span class="content-box_parts ipaddress"><span>ip address</span></span>
        <span class="content-box_parts location"><span>location</span></span>
        <span class="content-box_parts timezone"><span>timezone</span></span>
        <span class="content-box_parts isp"><span>isp</span></span>
      </div>
      <div id="map"></div>
    </div>
  </div>

  UTC <!-- add offset value dynamically using the API -->
  <script src="app.js"></script>
</body>

</html>
